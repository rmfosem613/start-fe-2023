<!DOCTYPE html>
<html>
  <head>
    <title>Quiz2</title>
    <style>
      .square {
        width: 50px;
        height: 50px;
        float: left;
      }
      .white {
        background-color: #fff;
      }
      .black {
        background-color: #000;
      }
    </style>
  </head>
  <body>
    <div id="chessboard" style="width: 210px"></div>
    <script>
      var chessboard = document.getElementById("chessboard");
      for (var i = 0; i < 4; i++) {
        for (var j = 0; j < 4; j++) {
          var square = document.createElement("div");
          square.className = "square";
          if ((i + j) % 2 === 0) {
            square.classList.add("black", i + j);
          } else {
            square.classList.add("white", i + j);
          }
          chessboard.appendChild(square);
        }
      }
    </script>
  </body>
</html>
